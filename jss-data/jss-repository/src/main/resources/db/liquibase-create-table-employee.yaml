databaseChangeLog:
  - changeSet:
      id: create_employee_table
      author: sqy
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: employee_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                  name: account
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: create_unique_constraint_on_employee_where_active
      author: sqy
      changes:
        - createIndex:
            indexName: employee_unique_account
            tableName: employee
            unique: true
            columns:
              - column:
                  name: account
            where: status = 'ACTIVE'