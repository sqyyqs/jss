databaseChangeLog:
  - changeSet:
      id: createEmployeeTable
      author: sqy
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: employee_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: middle_name
                  type: varchar(255)
              - column:
                  name: position
                  type: varchar(255)
              - column:
                  name: account
                  type: json
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
