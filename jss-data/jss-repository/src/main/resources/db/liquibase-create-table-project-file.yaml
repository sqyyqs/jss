databaseChangeLog:
  - changeSet:
      id: create_project_file_table
      author: sqy
      changes:
        - createTable:
            tableName: project_file
            columns:
              - column:
                  name: project_file_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: project_id
                  type: int
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: file
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: file_content_type
                  type: varchar(255)
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: fk_project_file_project_id
                  referencedTableName: project
                  referencedColumnNames: project_id
                  onDelete: cascade
