databaseChangeLog:
  - changeSet:
      id: create_project_member_table
      author: sqy
      changes:
        - createTable:
            tableName: project_member
            columns:
              - column:
                  name: project_member_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: project_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: employee_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: fk_project_member_project_id
                  referencedTableName: project
                  referencedColumnNames: project_id
                  onDelete: CASCADE
              - foreignKey:
                  name: fk_project_member_employee_id
                  referencedTableName: employee
                  referencedColumnNames: employee_id
                  onDelete: CASCADE