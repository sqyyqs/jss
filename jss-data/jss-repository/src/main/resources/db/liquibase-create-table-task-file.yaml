databaseChangeLog:
  - changeSet:
      id: create_task_file_table
      author: sqy
      changes:
        - createTable:
            tableName: task_file
            columns:
              - column:
                  name: task_file_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: task_id
                  type: int
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: file
                  type: bytea
                  constraints:
                    nullable: false
              - column:
                  name: file_content_type
                  type: varchar(255)
                  constraints:
                    nullable: false
            foreignKeys:
              - foreignKey:
                  name: fk_task_file_task_id
                  referencedTableName: task
                  referencedColumnNames: task_id
                  onDelete: cascade
