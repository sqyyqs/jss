databaseChangeLog:
  - changeSet:
      id: create_project_table
      author: sqy
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: project_id
                  type: serial
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: status
                  type: varchar(255)
                  constraints:
                    nullable: false
